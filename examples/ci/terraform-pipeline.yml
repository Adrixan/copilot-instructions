## Best Practices

1. **Separate State per Environment**
   - Dev: `dev/terraform.tfstate`
   - Staging: `staging/terraform.tfstate`
   - Prod: `production/terraform.tfstate`

2. **Manual Approval for Production**
   - Use GitHub Environments with required reviewers
   - Never auto-apply to production

3. **Plan Before Apply**
   - Always generate and review plan
   - Upload plan as artifact
   - Apply the exact same plan

4. **Security Scanning**
   - Run multiple tools (Checkov, TFSec, Terrascan)
   - Fail the build on critical issues
   - Upload SARIF reports to GitHub Security

5. **Notifications**
   - Alert team on apply success/failure
   - Use Slack, Teams, or email
   - Include direct links to workflow runs

6. **Secrets Management**
   - Use OIDC instead of long-lived credentials
   - Never commit secrets to Git
   - Use GitHub Secrets or AWS Secrets Manager
