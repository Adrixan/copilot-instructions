## Environment Protection Rules

Configure in GitHub Settings ‚Üí Environments:

### Staging Environment
- No required reviewers
- Auto-deploy on PR

### Production Environment
- ‚úÖ Required reviewers (2+)
- ‚úÖ Wait timer (10 minutes)
- ‚úÖ Branch protection (main only)

