# Pre-commit hooks for code quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3.11
  node: 18.0.0

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--safe']
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']
      - id: detect-private-key
        name: Detect private keys

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix', '--config', '.markdownlint.json']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Check shell scripts
        args: ['-e', 'SC1091']  # Ignore source file checks

  # Python linting and formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort Python imports
        args: ['--profile', 'black']

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: Lint Python with Flake8
        args:
          - '--max-line-length=88'
          - '--extend-ignore=E203,W503'

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        name: Type check Python with mypy
        additional_dependencies: [types-all]
        args: ['--strict', '--ignore-missing-imports']

  # JavaScript/TypeScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.54.0
    hooks:
      - id: eslint
        name: Lint JavaScript/TypeScript
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@8.54.0
          - eslint-config-prettier@9.0.0
          - typescript@5.3.2
          - '@typescript-eslint/parser@6.12.0'
          - '@typescript-eslint/eslint-plugin@6.12.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format with Prettier
        files: \.(js|jsx|ts|tsx|json|yml|yaml|md|css|scss)$
        args: ['--write']

  # Terraform/IaC validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
        name: Format Terraform code
      - id: terraform_validate
        name: Validate Terraform
      - id: terraform_docs
        name: Generate Terraform docs
      - id: terraform_tflint
        name: Lint Terraform with tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_tfsec
        name: Security scan Terraform with tfsec

  # Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: ['-c', '.yamllint.yml']

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets in code
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Git commit message validation
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        name: Validate commit message
        stages: [commit-msg]
